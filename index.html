<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="Style.css">
  <Title>JHirschfelder Calculator</Title>
</head>

<body>



  <fieldset id="container">
    <div id="display">

    </div>

      <input type="button" id="memoryClear" name="memory" value="MC">
      <input type="button" id="memoryRecall" name="memory" value="MR">
      <input type="button" id="memoryAdd" name="memory" value="M+">
      <input type="button" id="memorySubtract" name="memory" value="M-">
      <input type="button" id="memorySave" name="memory" value="MS">

      <input type="button" id="percentage" name="action" value="&#1642">
      <input type="button" id="clearAll" name="action" value="CE">
      <input type="button" id="clearContent" name="action" value="C">
      <input type="button" id="backspace" name="action" value="&#9224">

      <input type="button" id="fraction" name="action" value="&#185/x">
      <input type="button" id="square" name="action" value="x&#178">
      <input type="button" id="squareRoot" name="action" value="&#8730">
      <input type="button" id="divide" name="fuction" value="&divide">
      
      <input type="button" id="7" name="numeric" value="7">
      <input type="button" id="8" name="numeric" value="8">
      <input type="button" id="9" name="numeric" value="9">
      <input type="button" id="multiply" name="fuction" value="X">
      
      <input type="button" id="4" name="numeric" value="4">
      <input type="button" id="5" name="numeric" value="5">
      <input type="button" id="6" name="numeric" value="6">
      <input type="button" id="subtract" name="fuction" value="-">
      
      <input type="button" id="1" name="numeric" value="1">
      <input type="button" id="2" name="numeric" value="2">
      <input type="button" id="3" name="numeric" value="3">
      <input type="button" id="add" name="fuction" value="+">
      
      <input type="button" id="0" name="numeric" value="0">
      <input type="button" id="." name="numeric" value=".">
      <input type="button" id="positiveNegative" name="function" value="+/-">
      <input type="button" id="equals" name="equals" value="=">
     
  </fieldset>
  
  <script src="calculator.js"></script>
</body>
</html>
